<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- <p>{{obj}}</p> -->
			<p>{{obj}}</p>
			<div v-if="obj[0]===6">
				<div v-if="obj[1]===1">
					<p>{{obj[3]}} <span>{{obj[2]}}</span> </p>
				</div>
			</div>
			<p>{{name}}</p>
		</div>
		<script src="./cusVue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					name:1111,
					obj: [1, 2, 3, 4]
				},
				mounted() {
					setTimeout(() => {
						this.obj[0]=6;
					}, 1000)
				}
			})
		</script>
	</body>
</html>
